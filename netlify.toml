[build]
  command = "npm install && npm run build"
  functions = "functions"
  publish = "frontend"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@google/generative-ai"]

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200